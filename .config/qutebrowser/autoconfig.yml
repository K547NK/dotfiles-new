config_version: 2
settings:
  content.notifications:
    https://www.reddit.com: false
  url.auto_search:
    global: naive
  url.default_page:
    global: /usr/home/nigel/Documents/H/index.html
  url.incdec_segments:
    global:
    - path
    - query
  url.start_pages:
    global: /usr/home/nigel/Documents/H/index.html
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
